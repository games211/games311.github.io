document.querySelectorAll('#games a img').forEach(img => {
    img.parentElement.dataset.title = img.alt;
});
</script>

<script>
const searchInput = document.querySelector('.search input');
const games = document.querySelectorAll('#games a');

searchInput.addEventListener('input', e => {
    const value = e.target.value.toLowerCase();
    games.forEach(game => {
        const title = game.querySelector('img').alt.toLowerCase();
        game.style.display = title.includes(value) ? '' : 'none';
    });
});
</script>

<script>
window.addEventListener('load', () => {
    requestAnimationFrame(() => {
        setTimeout(() => {
            const loader = document.getElementById('loader');

            loader.style.opacity = '0';
            loader.style.pointerEvents = 'none';
            document.body.classList.remove('loading');

            setTimeout(() => loader.remove(), 300);
        }, 800);
    });
});
</script>

<script>
document.querySelectorAll('iframe').forEach(iframe => {
    iframe.addEventListener('load', () => {
        iframe.classList.add('loaded');
    });
});
</script>

<script>
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');

hamburger.addEventListener('click', e => {
    e.stopPropagation();
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

document.addEventListener('click', e => {
    if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        navMenu.classList.remove('active');
        hamburger.classList.remove('active');
    }
});
</script>
